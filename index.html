<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag's -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" content="initial-scale=1, maximum-scale=1">
    <!-- Title -->
    <title>Coding bootcamp testimonials slider</title>
    <!-- Icon -->
    <link  rel="icon" sizes="32x32" href="src/assets/images/favicon-32x32.png" type="image/png" />
    <!-- Style sheets -->
    <link rel="stylesheet" href="./src/css/styles.css">
    <!-- Fonts styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="./src/js/app.js"></script>
    <!-- Challenge by Frontend Mentor. Coded by Jose Obdulio Rivas Velasquez. -->
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Container block (information) -->
        <div class="container__element information">
            <!-- Image "pattern-quotes" -->
            <img class="information__img-quotes" src="src/assets/images/pattern-quotes.svg" alt="pattern-quotes">
            <!-- Container block paragraph -->
            <div class="information__paragraph">
                <!-- Paragraph -->
                <p id="paragraph" class="information__text">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
                <!-- User name -->
                <span id="user" class="information__user">Tanya Sinclair</span>
                <!-- User profession -->
                <span id="profession" class="information__profession">UX Engineer</span>
            </div>
        </div>
        <!-- Container block (profile image) -->
        <div class="container__element profile">
            <!-- Image "pattern-bg" -->
            <img class="profile__img-bg" src="src/assets/images/pattern-bg.svg" alt="pattern-bg">
            <!-- Image "image-user" -->
            <img id="profile_img" class="profile__img animation_showUp" src="src/assets/images/image-tanya.jpg" alt="User image">
            <!-- Container controls for testimonials slider -->
            <div class="profile__controls">
                <!-- Control previous -->
                <a id="control_previous" class="control-previous" href="#"><img src="src/assets/images/icon-prev.svg" alt="icon-prev"></a>
                <!-- Control next -->
                <a id="control_next" class="control-next" href="#"><img src="src/assets/images/icon-next.svg" alt="icon-next"></a>
            </div>
        </div>
    </div>
    <!-- Container (curve image) -->
    <div class="curve">
        <!-- Image "pattern-curve" -->
        <img src="./src/assets/images/pattern-curve.svg" alt="Pattern-curve">
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/coding-bootcamp-testimonials-slider-4FNyLA8JL" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Obdulio-Rivas">Jose Obdulio Rivas Velasquez.</a>
    </div>
</body>
</html>
